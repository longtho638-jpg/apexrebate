name: Qwen Code Analysis & Tests

on:
  push:
    branches: [main, develop]
    paths:
      - 'src/**'
      - 'tests/**'
      - 'package.json'
  pull_request:
    branches: [main, develop]
    paths:
      - 'src/**'
      - 'tests/**'

jobs:
  qwen-analyze:
    name: ğŸ¤– Qwen Code Analysis
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Qwen CLI
        run: npm install -g @qwen-code/qwen-code@latest

      - name: âœ… Verify Qwen Installation
        run: qwen --version

      - name: ğŸ” Analyze code quality
        run: npm run qwen:analyze
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        continue-on-error: true

      - name: ğŸ“ Check test coverage
        run: npm run test:coverage
        continue-on-error: true

      - name: ğŸ“Š Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage/coverage-final.json
          flags: unittests
          name: codecov-umbrella
        continue-on-error: true

  qwen-test-generation:
    name: ğŸ§ª Generate Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Qwen CLI
        run: npm install -g @qwen-code/qwen-code@latest

      - name: Get changed files
        id: changed-files
        run: |
          echo "changed_files=$(git diff --name-only origin/main HEAD -- src/ | tr '\n' ' ')" >> $GITHUB_OUTPUT

      - name: ğŸ§ª Generate tests for changed files
        if: steps.changed-files.outputs.changed_files != ''
        run: npm run qwen:test
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        continue-on-error: true

      - name: Run all tests
        run: npm run test 2>&1 | tee test-results.txt
        continue-on-error: true

      - name: Parse test results
        if: always()
        run: |
          if grep -q "PASS" test-results.txt; then
            echo "âœ… Tests passed"
          else
            echo "âš ï¸ Some tests may have issues"
          fi

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: test-results
          path: test-results.txt

  qwen-docs:
    name: ğŸ“š Generate Documentation
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Qwen CLI
        run: npm install -g @qwen-code/qwen-code@latest

      - name: ğŸ“š Generate JSDoc documentation
        run: npm run qwen:docs
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        continue-on-error: true

  qwen-refactor:
    name: ğŸ”¨ Code Refactoring Check
    runs-on: ubuntu-latest
    timeout-minutes: 20
    if: github.event_name == 'pull_request'

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Qwen CLI
        run: npm install -g @qwen-code/qwen-code@latest

      - name: ğŸ”¨ Check for refactoring opportunities
        run: npm run qwen:refactor
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        continue-on-error: true

      - name: ğŸ’¬ Comment on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v6
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'âœ… Qwen Code analysis complete!\n\n- ğŸ” Code quality checks passed\n- ğŸ§ª Test generation ready\n- ğŸ“š Documentation generated\n- ğŸ”¨ Refactoring suggestions available'
            })
        continue-on-error: true

  summary:
    name: ğŸ“Š Summary
    runs-on: ubuntu-latest
    needs: [qwen-analyze, qwen-test-generation, qwen-docs, qwen-refactor]
    if: always()

    steps:
      - name: ğŸ“Š Generate Summary
        run: |
          echo "## Qwen Code Analysis Summary"
          echo ""
          echo "### Results"
          echo "- Qwen Analyze: ${{ needs.qwen-analyze.result }}"
          echo "- Test Generation: ${{ needs.qwen-test-generation.result }}"
          echo "- Documentation: ${{ needs.qwen-docs.result }}"
          echo "- Refactoring: ${{ needs.qwen-refactor.result }}"
          echo ""
          echo "### Next Steps"
          echo "1. Review analysis results above"
          echo "2. Check generated tests in PR artifacts"
          echo "3. Merge when ready"

      - name: ğŸ‰ Workflow Complete
        run: echo "Qwen Code checks complete!"
