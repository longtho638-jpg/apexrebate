name: Codex Merge Fix Runner

on:
  repository_dispatch:
    types: [run-agent]

jobs:
  codex-merge-fix:
    if: github.event.client_payload.agent == 'codex-merge-fix'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install dependencies
        run: npm ci --legacy-peer-deps
      - name: Run lint
        run: npm run lint
        continue-on-error: true
      - name: Run build
        run: npm run build
        continue-on-error: true
