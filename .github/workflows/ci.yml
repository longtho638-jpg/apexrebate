name: ApexRebate CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:

permissions:
  contents: read
  checks: write
  pull-requests: write
  id-token: write

jobs:
  lint-and-test:
    name: üß™ Lint + Build + API Regression
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Run ESLint
        run: npm run lint

      - name: Build project
        run: npm run build

      - name: Start dev server (background)
        run: |
          npm run dev &
          sleep 12

      - name: Make regression script executable (fallback)
        run: chmod +x tests/run-regression.sh || true

      - name: Run API regression tests
        shell: bash
        run: bash tests/run-regression.sh

  deploy-preview:
    name: üöÄ Deploy Firebase Preview (PR)
    needs: lint-and-test
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    outputs:
      preview_url: ${{ steps.resolve.outputs.url }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Build project
        run: npm run build

      - name: Deploy to Firebase Preview
        id: deploy
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          projectId: apexrebate-prod
          channelId: pr-${{ github.event.pull_request.number }}

      - name: Resolve preview URL
        id: resolve
        run: |
          RAW="${{ steps.deploy.outputs.urls }}"
          URL="${RAW%%,*}"
          echo "url=$URL" >> "$GITHUB_OUTPUT"
          echo "Preview URL: $URL"

  e2e-test:
    name: üé≠ Playwright E2E Tests on Preview
    needs: deploy-preview
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run E2E Tests on Firebase Preview
        env:
          BASE_URL: ${{ needs.deploy-preview.outputs.preview_url }}
        run: |
          echo "Testing against $BASE_URL"
          npx playwright test --reporter=html --base-url="$BASE_URL"

      - name: Upload Playwright Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/**
          if-no-files-found: warn

      - name: Comment Result on PR
        if: always()
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PREVIEW_URL: ${{ needs.deploy-preview.outputs.preview_url }}
        run: |
          if [ "${{ job.status }}" = "success" ]; then
            gh pr comment ${{ github.event.pull_request.number }} \
              --body "‚úÖ E2E passed on: ${PREVIEW_URL} ‚Äî [View Report](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})"
          else
            gh pr comment ${{ github.event.pull_request.number }} \
              --body "‚ùå E2E failed ‚Äî [Check logs](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})"
          fi

  deploy-production:
    name: üö¢ Deploy Firebase Production
    needs: lint-and-test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Build project
        run: npm run build

      - name: Deploy to Firebase Hosting (prod)
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          channelId: live
          projectId: apexrebate-prod
