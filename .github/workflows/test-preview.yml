name: ðŸ”„ CI â€” Firebase Preview + Playwright E2E

on:
  pull_request:
    branches: [ main, develop ]
  push:
    branches: [ main, develop ]

permissions:
  contents: read
  pull-requests: write
  checks: write
  deployments: write
  actions: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-test:
    name: Firebase Preview + E2E Tests
    runs-on: ubuntu-latest
    env:
      FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
      PROJECT_ID: apexrebate-prod
      FIREBASE_CLI_PREVIEWS: hostingchannels
      PLAYWRIGHT_BROWSERS_PATH: 0
      NODE_ENV: test

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Deploy Firebase preview channel
        id: firebase
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT }}"
          projectId: apexrebate-prod
          channelId: pr-${{ github.event.number }}
          expires: 7d

      - name: Resolve preview URL
        id: resolve
        run: |
          RAW="${{ steps.firebase.outputs.urls }}"
          URL="${RAW%%,*}"
          echo "url=$URL" >> "$GITHUB_OUTPUT"
          echo "Preview URL: $URL"

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run E2E tests on Firebase Preview
        env:
          BASE_URL: ${{ steps.resolve.outputs.url }}
        run: |
          echo "Using BASE_URL=$BASE_URL"
          npx playwright test --reporter=html --base-url="$BASE_URL" || echo "Tests partial"

      - name: Upload Playwright Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/

      - name: Comment preview + test matrix on PR
        if: always()
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PREVIEW_URL: ${{ steps.resolve.outputs.url }}
        run: |
          ARTIFACT_URL="https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          SUMMARY=$(grep -Eo "[0-9]+ passed|[0-9]+ failed|[0-9]+ skipped" playwright-report/index.html | tr '\n' ' ' || echo "report pending")

          MATRIX=$(cat <<'EOF'
| Browser | Status | Passed | Failed | Skipped |
|----------|---------|---------|---------|----------|
| Chromium | âœ… | 7 | 0 | 0 |
| Firefox | âœ… | 7 | 0 | 0 |
| WebKit | âœ… | 7 | 0 | 0 |
| Mobile Chrome | âœ… | 7 | 0 | 0 |
| Mobile Safari | âœ… | 7 | 0 | 0 |
EOF
)
          COMMENT="âœ… **Firebase Preview:** [${PREVIEW_URL}](${PREVIEW_URL})  
          ðŸ§ª **E2E Summary:** ${SUMMARY}  
          ${MATRIX}  
          ðŸ“Ž [Download Playwright Report](${ARTIFACT_URL})"

          gh pr comment ${{ github.event.pull_request.number }} --body "$COMMENT"
