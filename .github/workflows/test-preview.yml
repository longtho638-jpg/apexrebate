name: ðŸ”„ CI â€” Firebase Preview + Playwright E2E

on:
  pull_request:
    branches: [ main, develop ]
  push:
    branches: [ main, develop ]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-test:
    name: Firebase Preview + E2E Tests
    runs-on: ubuntu-latest
    env:
      FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
      PROJECT_ID: apexrebate-prod
      FIREBASE_CLI_PREVIEWS: hostingchannels
      PLAYWRIGHT_BROWSERS_PATH: 0

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Deploy Firebase preview channel
        id: firebase
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT }}"
          projectId: apexrebate-prod
          channelId: pr-${{ github.event.number }}
          expires: 7d

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run E2E tests on Firebase Preview
        env:
          BASE_URL: ${{ steps.firebase.outputs.details_url }}
        run: |
          echo "Using preview URL: $BASE_URL"
          npx playwright test --reporter=dot --base-url="$BASE_URL"

      - name: Upload Playwright Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
